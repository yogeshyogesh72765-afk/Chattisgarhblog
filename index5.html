<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>group grid</title>
  <style>
  *{margin: 10px;
    padding: 2px;
    
  }
   .container {
    height: 500px;
    width:60%;
    background: pink;
    display: grid;
    grid-template-columns: 180px 180px 180px;
    grid-template-rows: 150px  150px 150px 1fr;
    
  }
  img{height: 120px;
    width: 120px;
    align-items: center;
    margin-top: 2px;
  }
  div:hover{color: greenyellow;
    transform: scale(1.5);
    transition: 2s;
    background: wheat;
    opacity:0.9;
    border: 2px solid gold;
  }
  . main {
    margin: 5px;
    padding: 4px;
  }
    
  </style>
</head>

<body>
  <main>
  <div class="container">
    <div style="background: dodgerblue;"><img src="yk.png" alt="" /> </div>
    <div style="background: green;"><img src="yyy.jpg" alt="" /> </div>
    <div style="background: red;"><img src="ramram/2h.jpg" alt="" /> jhkg </div>
    <div style="background: black;"><img src="ramram/6h.jpg" alt="" />4 </div>
        <div style="background: violet;"><img src="3h.jpg" alt="" /> jhkg </div>
    <div style="background: yellow;"><img src="4h.jpg" alt="" /></div>
    <div style="background: yellow;"><img src="4h.jpg" alt="" /></div>
  <div style="background: white;"><img src="3h.jpg" alt=""/></div>
 <div style="background: yellow;"><img src="g5.jpg" alt=""/></div>

  </div>
  </main>
  <div class="container">

    <div style="background: red;"><img src="ramram/2h.jpg" alt="" /> jhkg </div>
    <div style="background: black;"><img src="ramram/6h.jpg" alt="" />4 </div>
        <div style="background: violet;"><img src="3h.jpg" alt="" /> jhkg </div>
    <div style="background: yellow;"><img src="4h.jpg" alt="" /></div>
    <div style="background: yellow;"><img src="4h.jpg" alt="" /></div>
  <div style="background: white;"><img src="h6.jpg" alt=""/></div>
 <div style="background: yellow;"><img src="g5.jpg" alt=""/></div>

</body>

</html>
